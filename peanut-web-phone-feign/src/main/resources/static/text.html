<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta charset="UTF-8"/>
    <title>全部商品分类-小米商城</title>
    <meta name="viewport" content="width=1226"/>
    <meta name="description" content="小米手机原装配件官方正品包含小米手机个性后盖、小米手机耳机、手机保护壳、小米手机屏幕贴膜、蓝牙设备等品质保障，服务一流。"/>
    <meta name="keywords" content="小米手机,原装配件,耳机,移动电源,电池,后盖,米兔,贴膜"/>
    <link rel="stylesheet" type="text/css" href="http://localhost:8084/static/css/webuploader.css">

    <link rel="stylesheet" href="http://localhost:8084/static/css/demo.css">
    <link rel="stylesheet" href="http://localhost:8084/static/css/style.css">
    <script type="text/javascript" src="http://localhost:8084/static/js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="http://localhost:8084/static/js/webuploader.min.js"></script>

</head>
<body>
<div id="uploader" class="wu-example" style="height: 150px">
    <div class="queueList">
        <div id="dndArea" class="placeholder">
            <div id="filePicker" class="webuploader-container">
                <div class="webuploader-pick">点击选择图片</div>
                <div id="rt_rt_1d5qv37vh1nbk1osbrj41l8s1soc1"
                     style="position: absolute; top: 0px; left: 448px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;">
                    <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple"
                           accept="image/*"><label
                        style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                </div>
            </div>
            <p>或将照片拖到这里，单次最多可选300张</p>
        </div>
        <ul class="filelist"></ul>
    </div>
    <div class="statusBar" style="display:none;">
        <div class="progress" style="display: none;">
            <span class="text">0%</span>
            <span class="percentage" style="width: 0%;"></span>
        </div>
        <div class="info">共0张（0B），已上传0张</div>
        <div class="btns">
            <div id="filePicker2" class="webuploader-container">
                <div class="webuploader-pick">继续添加</div>
                <div id="rt_rt_1d5qv37vjpmn1bn613la9isirg6"
                     style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;"><input
                        type="file" name="file" class="webuploader-element-invisible" multiple="multiple"
                        accept="image/*"><label
                        style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                </div>
            </div>
            <div class="uploadBtn state-pedding">开始上传</div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="http://localhost:8084/static/js/demo.js">
</script>
