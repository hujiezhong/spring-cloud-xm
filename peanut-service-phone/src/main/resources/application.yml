spring:
  application:
    name: peanut-service-phone
  thymeleaf:
    encoding: UTF-8
    prefix: classpath:/static/
    suffix: .html
    cache: false
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///peanutmi
    username: root
    password: root
  mvc:
    static-path-pattern: /**
  redis:
    host: 106.13.73.229
    port: 6379
    password:

server:
  port: 8083

mybatis:
  configuration:
    auto-mapping-behavior: full
    aggressive-lazy-loading: true   #懒加载
    cache-enabled: true    #二级缓存
  type-aliases-package: com.peanut.entity

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka/

logging:
  level:
    com:
      peanut:
        dao: debug

pagehelper:
  helperDialect: mysql
  reasonable: true
  pageSizeZero: true